{% extends 'layouts/layout_auth.html' %}

{% block auth_title %}Admin Login{% endblock %}

{% block auth_content %}
    <h2 class="description">Administrator Login</h2>
    <form action="{{ url_for('auth.login_administrator') }}" method="POST">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Username Admin" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password Admin" required>
        </div>
        <button type="submit" class="btn-primary">Masuk sebagai Admin</button>
    </form>
{% endblock %}
