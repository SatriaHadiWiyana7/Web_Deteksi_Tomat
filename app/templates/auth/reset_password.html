{% extends 'layouts/layout_auth.html' %}

{% block auth_title %}Reset Password{% endblock %}

{% block auth_content %}
    <h2 class="description">Atur Password Baru</h2>
    <p class="description" style="margin-top: -20px; font-size: 0.9em;">
        Silakan masukkan password baru Anda. Pastikan password kuat dan mudah diingat.
    </p>
    <form action="{{ url_for('auth.reset_password_token', token=token) }}" method="post">
        <div class="form-group">
            <label for="password">Password Baru</label>
            <input type="password" id="password" name="password" placeholder="Minimal 8 karakter kombinasi" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">Konfirmasi Password Baru</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Ulangi password baru" required>
        </div>
        <button type="submit" class="btn-primary">Simpan Password Baru</button>
    </form>
    <div class="auth-link">
        <p><a href="{{ url_for('auth.login') }}">Kembali ke Login</a></p>
    </div>
{% endblock %}
