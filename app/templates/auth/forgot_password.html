{% extends 'layouts/layout_auth.html' %}

{% block auth_title %}Lupa Password{% endblock %}

{% block auth_content %}
    <h2 class="description">Lupa Password Anda?</h2>
    <p class="description" style="margin-top: -20px; font-size: 0.9em;">
        Jangan khawatir. Masukkan email Anda yang terdaftar dan kami akan mengirimkan link untuk mengatur ulang password Anda.
    </p>
    <form action="{{ url_for('auth.forgot_password') }}" method="post">
        <div class="form-group">
            <label for="email">Alamat Email</label>
            <input type="email" id="email" name="email" placeholder="contoh@email.com" required>
        </div>
        <button type="submit" class="btn-primary">Kirim Link Reset</button>
    </form>
    <div class="auth-link">
        <p><a href="{{ url_for('auth.login') }}">Kembali ke Login</a></p>
    </div>
{% endblock %}
