{% extends 'layouts/layout_auth.html' %}

{% block auth_title %}Login Pengguna{% endblock %}

{% block auth_content %}
    <form action="{{ url_for('auth.login') }}" method="POST">
        <div class="form-group">
            <label for="phone">No. Telepon</label>
            <input type="tel" id="phone" name="phone" placeholder="Contoh: 08123456789" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Masukkan password Anda" required>
        </div>
        <div class="forgot-password-link">
            <a href="{{ url_for('auth.forgot_password') }}">Lupa Password?</a>
        </div>
        <button type="submit" class="btn-primary">Masuk</button>
    </form>
    <div class="auth-link">
        <p>Belum punya akun? <a href="{{ url_for('auth.register') }}">Register di sini</a></p>
    </div>
{% endblock %}
